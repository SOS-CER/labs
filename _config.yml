        output: true
    07-lab:
        output: true
    08-lab:
        output: true
    09-lab:
        output: true
    10-lab:
        output: true
    11-lab:
        output: true
    12-lab:
        output: true
    13-lab:
        output: true
    cbe:
        output: true
         
plugins_dir: ['jekyll-relative-links', 'jekyll/scholar']
  
scholar:
    style: ieee